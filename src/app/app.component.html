<form [formGroup]="ckForm">
  <label>Title</label>
  <input type="text" name="title" [formControl]="title" ngModel>

  <!-- <textarea id="editor" name="description"></textarea> -->
  <!-- app.component.html -->

  <ckeditor [editor]="Editor" [config]="editorConfig" data="<p>Hello, world!</p>" (ready)="onReady($event)"
    name="description" [formControl]="description" ngModel>
  </ckeditor>

  <button type="button" (click)="onCreate()">Click me</button>
</form>
